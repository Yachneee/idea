<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta content="width=device-width, initial-scale=1.0" name="viewport">    <title>喵星人抽奖项目</title>    <style>        body {            background-color: #f9e2d2;            font-family: "Comic Sans MS", cursive, sans-serif;        }        .container {            text-align: center;            margin-top: 20px;        }        .header {            font-size: 36px;            color: #ff6b6b;            text-shadow: 2px 2px 4px #888888;        }        input[type="text"] {            width: 200px;            padding: 10px;            font-size: 16px;            border: 2px solid #ff6b6b;            border-radius: 5px;            margin: 10px;        }        .button {            background-color: #ff6b6b;            color: white;            border: none;            border-radius: 5px;            padding: 10px 20px;            font-size: 16px;            cursor: pointer;            margin: 10px;        }        .button:hover {            background-color: #ff5252;        }        p {            font-size: 24px;            color: #ff6b6b;            text-shadow: 2px 2px 4px #888888;        }        .list {            font-size: 18px;            margin-top: 10px;        }        .winner {            color: #ff6b6b;            font-size: 28px;            text-shadow: 2px 2px 4px #888888;            animation: jump 1s infinite;        }        @keyframes jump {            0% { transform: translateY(0); }            50% { transform: translateY(-5px); }            100% { transform: translateY(0); }        }    </style></head><body><div class="container">    <h1 class="header">喵星人抽奖项目</h1>    <input id="name" placeholder="输入参与抽奖的人员姓名" type="text">    <button class="button" onclick="addParticipant()">添加</button>    <button class="button" onclick="startLottery()">抽奖</button>    <button class="button" onclick="stopLottery()">停止</button>    <button class="button" onclick="showAllParticipants()">查看所有用户</button>    <p id="result"></p>    <div class="list" id="participantList"></div></div><script>    const nameInput = document.getElementById('name');    const resultText = document.getElementById('result');    const participantList = document.getElementById('participantList');    const meowLottery = new MeowLottery();    let winnerElement = document.createElement('p');    winnerElement.className = 'winner';    function addParticipant() {        const name = nameInput.value;        if (name) {            meowLottery.addParticipant(name);            nameInput.value = '';            resultText.innerHTML = name + ' 已添加到抽奖名单';        }    }    function startLottery() {        const winner = meowLottery.startLottery();        if (winner) {            winnerElement.innerHTML = '中奖者: ' + winner;            resultText.innerHTML = '';            participantList.innerHTML = '';            resultText.appendChild(winnerElement);        }    }    function stopLottery() {        resultText.innerHTML = '';        winnerElement.innerHTML = '';        winnerElement.style.animation = 'none';    }    function showAllParticipants() {        const participants = meowLottery.getAllParticipants();        participantList.innerHTML = participants.join(', ');    }    function MeowLottery() {        this.participants = [];        this.winner = '';        this.addParticipant = function (name) {            this.participants.push(name);        }        this.startLottery = function () {            if (this.participants.length > 0) {                const randomIndex = Math.floor(Math.random() * this.participants.length);                this.winner = this.participants[randomIndex];                return this.winner;            }            return null;        }        this.getAllParticipants = function () {            return this.participants;        }    }</script></body></html>
