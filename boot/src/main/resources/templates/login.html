<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link href="/css/loginMessage.css" rel="stylesheet">
</head>
<body>
<div class="loginMessage-container">
    <div class="left-container">
        <div class="title"><span>登录</span></div>
        <div class="input-container">
            <form action="/loginMessage" method="post">
                <label>
                    <input name="username" placeholder="用户名" type="text">
                </label>
                <label>
                    <input name="password" placeholder="密码" type="password">
                </label>
                <label class="cap">
                    <input name="captcha" placeholder="验证码" type="text">
                    <img th:src="@{/captcha}" alt="...">
                </label>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <div class="right-container">
        <div class="register-container">
            <span class="register">注册</span>
        </div>
        <div class="action-container">
            <a href="/register">前往注册页面</a>
        </div>
    </div>
    <div class="toast" style="position: absolute; top: 0; right:100px;width: 200px;" id="message-info" data-delay="3000">
        <div class="toast-header">
            <img th:src="@{images/logo.JPG}" class="rounded mr-2 info-img" alt="..." width="30px">
            <strong class="mr-auto">云创云盘</strong>
            <small>刚刚</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">[(${msg})]</div>
    </div>
    <script th:inline="javascript">
        let msg=[[${msg}]];
        if (msg){
            // 让弹窗显示
            $('#message-info').toast('show');
        }
    </script>
</div>
</body>
</html>
