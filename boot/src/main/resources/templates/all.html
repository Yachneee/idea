<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
<a href="/add" class="add-button">添加</a>
<table>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>生日</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <!-- 遍历集合，如果被遍历的变量 students 为 null 或者不存在，则不会进行遍历，也不报错-->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.birth}"></td>
        <td th:text="${student.gender}"></td>
        <td><a th:href="@{/delete(id=${student.id})}">删除</a>
            <a th:href="@{/change(id=${student.id})}">修改</a></td>
    </tr>
</table>
<div class="toast" style="position: absolute; top: 0; right:100px;width: 200px;" id="message-info" data-delay="3000">
    <div class="toast-header">
        <img th:src="@{images/logo.jpg}" class="rounded mr-2 info-img" alt="..." width="30px">
        <strong class="mr-auto">云创云盘</strong>
        <small>刚刚</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">[(${msg})]</div>
</div>
<script th:inline="javascript">
    let msg=[[${msg}]];
    if (msg){
        // 让弹窗显示
        $('#message-info').toast('show');
    }
</script>
</body>
</html>
