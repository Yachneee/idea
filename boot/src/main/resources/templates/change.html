<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangeStudent</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>修改学生信息</h2>
    <form action="/change" method="post" name="student-change" th:with="student=${session.get('student')}">
        <label for="name">姓名:</label>
        <input id="name" name="name" placeholder="Enter Name" type="text" th:value="${student != null ? student.name : ''}">
        <label for="birth">生日:</label>
        <input id="birth" name="birth" placeholder="Enter Birth" type="date" th:value="${student != null ? student.birth : ''}">
        <label>性别:</label>
        <div class="gender">
            <input type="radio" name="gender" value="男" th:checked="${student != null ?student.gender=='男':true}">男
            <input type="radio" name="gender" value="女" th:checked="${student != null ?student.gender=='女':true}">女
        </div>
        <input type="submit" value="Start Change">
    </form>
    <a href="/all">返回查询页面</a>
    <div class="toast" style="position: absolute; top: 0; right:100px;width: 200px;" id="message-info" data-delay="3000">
        <div class="toast-header">
            <img th:src="@{images/logo.jpg}" class="rounded mr-2 info-img" alt="..." width="30px">
            <strong class="mr-auto">云创云盘</strong>
            <small>刚刚</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">[(${msg})]</div>
    </div>
    <script th:inline="javascript">
        let msg=[[${msg}]];
        if (msg){
            // 让弹窗显示
            $('#message-info').toast('show');
        }
    </script>
</div>
</body>
</html>
