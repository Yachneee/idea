<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddStudent</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>添加学生</h2>
    <form action="/add" method="post" name="student-add">
        <label for="name">姓名:</label>
        <input id="name" name="name" placeholder="Enter Name" type="text">
        <label for="birth">生日:</label>
        <input id="birth" name="birth" placeholder="Enter Birth" type="date">
        <label>性别:</label>
        <div class="gender">
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女">女
        </div>
        <input type="submit" value="Start Add">
    </form>
    <a href="/all">返回查询页面</a>
    <script th:inline="javascript">
        let msg=[[${msg}]];
        if(msg){
            alert(msg);
        }
    </script>
</div>
</body>
</html>
